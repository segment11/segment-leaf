plugins {
    id 'groovy'
    id 'signing'
    id 'maven-publish'
}

group 'io.github.segment11'
version '1.2-SNAPSHOT'

final String artifactId = 'segment-leaf'

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

sourceCompatibility = 17
targetCompatibility = 17

compileGroovy {
    groovyOptions.configurationScript = file("config.groovy")
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.20.0'

    implementation group: 'org.apache.groovy', name: 'groovy', version: '4.0.12'
    implementation group: 'org.apache.groovy', name: 'groovy-sql', version: '4.0.12'

    testImplementation group: 'com.h2database', name: 'h2', version: '2.3.232'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.3-groovy-4.0'
}

test {
    useJUnitPlatform()
}

def ossReleaseUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2'
def ossSnapshotUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots'
//ossSnapshotUrl = ossReleaseUrl

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
//            artifactId = name
            groupId = group
            version = version

            pom {
                name = 'segment-leaf'
                description = 'Rewrite https://github.com/Meituan-Dianping/Leaf with Groovy.'
                url = 'https://github.com/segment11/segment-leaf'
                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'segment11'
                        name = 'Yong Ding'
                        email = 'dingyong87@163.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = 'ossrh'
            url = version.endsWith('SNAPSHOT') ? ossSnapshotUrl : ossReleaseUrl
            credentials {
                username = System.getProperty('ossrh.username')
                password = System.getProperty('ossrh.password')
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
